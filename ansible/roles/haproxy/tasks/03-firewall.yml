---

- name: Install firewalld
  dnf:
    name: 'firewalld'
    state: latest

- name: Enable firewalld
  systemd:
    name: 'firewalld'
    state: started
    enabled: yes
    masked: no

- name: Firewall configuration for http
  firewalld:
    service: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  become: true
  with_items:
    - "http"
    - "https"